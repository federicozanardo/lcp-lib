plugins {
    id 'java'
    id 'maven-publish'
}

//group = 'lcp.lib'
group = 'com.github.federicozanardo'
version = '0.1.4'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}